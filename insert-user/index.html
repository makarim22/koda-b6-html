<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Insert User</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Coffee Shop</div>
            <div class="user-info">
                <img src="default-profile.png" alt="User Profile">
            </div>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <ul>
                <li>Dashboard</li>
                <li>Product</li>
                <li>Order</li>
                <li class="active">User</li>
                <li>Keluar</li>
            </ul>
        </div>
        <div class="content">
            <div class="header-content">
                <h1>User List</h1>
                <button class="add-user">+ Add User</button>
            </div>
            <div class="insert-user-form">
                <h2>Insert User</h2>
                <div class="image-upload">
                    <label for="userImage">
                        <img src="default-user.jpg" alt="User Image" class="user-image">
                    </label>
                    <input type="file" id="userImage" style="display: none;">
                    <button class="upload-button">Upload</button>
                </div>
                <form>
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter Full Name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Enter Your Number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Your Password">
                        <button type="button" class="set-password">Set New Password</button>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter Your Address">
                    </div>
                    <div>
                        <label>Type of User</label>
                        <div class="user-type">
                            <button type="button">Normal User</button>
                            <button type="button">Admin</button>
                        </div>
                    </div>
                    <button type="submit" class="add-user-button">Add User</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
