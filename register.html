<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="coffee-image">
        <img src="./src/coffee.svg" alt="Coffee Image" />
      </div>

      <form class="registration-form">
        <div class="logo-container">
          <img src="./src/icons/coffee-cup.svg" alt="Logo" class="main-logo" />
          <img
            src="./src/icons/coffee-shop.svg"
            alt="Coffee Shop Logo"
            class="secondary-logo"
          />
        </div>

        <h2>Register</h2>
        <span>Fill out the form correctly</span>

        <div class="input-container">
          <label for="name">Full Name:</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Full Name"
              required
            />
            <img
              src="./src/icons/Profile.png"
              alt="Profile Icon"
              class="input-icon"
            />
          </div>
        </div>

        <div class="input-container">
          <label for="email">Email:</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
            <img
              src="./src/icons/mail.svg"
              alt="Email Icon"
              class="input-icon"
            />
          </div>
        </div>

        <div class="input-container">
          <label for="password">Password:</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Your Password"
              required
            />
            <img
              src="./src/icons/Password.svg"
              alt="Password Icon"
              class="input-icon"
            />
          </div>
        </div>

        <div class="input-container">
          <label for="confirm-password">Confirm Password:</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Your Password"
              required
            />
            <img
              src="./src/icons/Password.svg"
              alt="Confirm Password Icon"
              class="input-icon"
            />
          </div>
        </div>

        <button type="submit">Register</button>
        <span class="login-ref"
          >Have an Account?
          <a style="text-decoration: none; color: orange" href="login.html"
            >Login</a
          ></span
        >

        <div class="social-media">
          <div class="social-button">
            <img
              src="./src/icons/bx_bxl-facebook-circle.svg"
              alt="Facebook Icon"
            />
            Facebook
          </div>
          <div class="social-button">
            <img
              src="./src/icons/flat-color-icons_google.svg"
              alt="Google Icon"
            />
            Google
          </div>
        </div>
      </form>
      <script>
        const form = document.querySelector(".registration-form");

        const STORAGE_KEY = "user-data";

        // helper
        const getStoredCredentials = () => {
          const stored = localStorage.getItem(STORAGE_KEY);
          return stored ? JSON.parse(stored) : [];
        };

        const saveCredentials = (credentialsArray) => {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(credentialsArray));
        };

        form.addEventListener("submit", (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          if (password.length < 8) {
            alert("Password must be at least 8 characters long.");
            return;
          }

          allCredentials = getStoredCredentials();
          console.log('all credentials', allCredentials);
          

          const newCred = {
            id: allCredentials.length + 1,
            name: name,
            email: email,
            password: password,
          };

          allCredentials.push(newCred);
          saveCredentials(allCredentials);

          alert("Registration successful!");

          window.location.href = "login.html";

          form.reset();
        });
      </script>
    </div>
  </body>
</html>
