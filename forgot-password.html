<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coffee-image">
            <img src="./src/laptop-girl.svg" alt="Coffee Image">
        </div>

        <form class="registration-form">
            <div class="logo-container">
                <img src="./src/icons/coffee-cup.svg" alt="Logo" class="main-logo">
                <img src="./src/icons/coffee-shop.svg" alt="Coffee Shop Logo" class="secondary-logo">
            </div>

            <span style="margin-bottom: 20px; margin-top: 40px;">Fill out the form correctly</span>
            <span>We will send new password to your email</span>

            <div class="input-container">
                <label for="email">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    <img src="./src/icons/mail.svg" alt="Email Icon" class="input-icon">
                </div>
            </div>
            <button type="submit">Submit</button>

</body>
</html>
