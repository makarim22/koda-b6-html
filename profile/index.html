<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Coffee Shop</div>
            <div class="nav-buttons">
                <button class="signin">Sign In</button>
                <button class="signup">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <section class="profile-section">
            <h1>Profile</h1>
            <div class="profile-container">
                <div class="profile-info">
                    <img src="default-profile.png" alt="Profile Photo">
                    <h2>Ghaluh Wizard</h2>
                    <p>ghaluhwizz@gmail.com</p>
                    <p>Since 20 January 2022</p>
                    <button class="upload-photo">Upload New Photo</button>
                </div>
                <form class="profile-form">
                    <input type="text" placeholder="Full Name" value="Ghaluh Wizard">
                    <input type="email" placeholder="Email" value="ghaluhwizz@gmail.com">
                    <input type="tel" placeholder="Phone" value="0821146304338">
                    <input type="password" placeholder="Password">
                    <input type="text" placeholder="Address" value="Griya Bandung Indah">
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
        <footer>
            <div class="footer-content">
                <p>Coffee Shop is a store that sells some good meals, and especially coffee. We provide high quality beans.</p>
                <p>&copy;2020 CoffeeStore</p>
            </div>
            <div class="footer-social-media">
                <button>Facebook</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>
        </footer>
    </main>
</body>
</html>
